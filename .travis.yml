language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

branches:
  except:
    - /^bugfix\/.*$/
    - /^feature\/.*$/
    - /^optimization\/.*$/

env:
  global:
    - COMPOSER_ARGS="--no-interaction"
    - DEPS=latest

matrix:
  fast_finish: true
  include:
    - php: 5.3
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.1
      env:
        - DEPS=lowest
    - php: hhvm
      sudo: required
      dist: trusty
      group: edge
      env:
        - DEPS=latest

before_install:
  - phpenv config-rm xdebug.ini || return 0
  - composer self-update

install:
  - if [[ $DEPS == 'latest' ]]; then travis_retry composer update --prefer-stable $COMPOSER_ARGS ; fi
  - if [[ $DEPS == 'lowest' ]]; then travis_retry composer update --prefer-stable --prefer-lowest $COMPOSER_ARGS ; fi

script:
  - vendor/bin/phpspec run -fpretty -v
  - vendor/bin/phpunit
