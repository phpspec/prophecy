language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

branches:
  except:
    - /^bugfix\/.*$/
    - /^feature\/.*$/
    - /^optimization\/.*$/

env:
  global:
    - COMPOSER_ARGS="--prefer-stable --no-interaction"

matrix:
  fast_finish: true
  include:
    - php: 5.3
      env:
        - DEPS=lowest
    - php: 5.3
      env:
        - DEPS=latest
    - php: 5.4
      env:
        - DEPS=lowest
    - php: 5.4
      env:
        - DEPS=latest
    - php: 5.5
      env:
        - DEPS=lowest
    - php: 5.5
      env:
        - DEPS=latest
    - php: 5.6
      env:
        - DEPS=lowest
    - php: 5.6
      env:
        - DEPS=latest
    - php: 7.0
      env:
        - DEPS=lowest
    - php: 7.0
      env:
        - DEPS=latest
    - php: 7.1
      env:
        - DEPS=lowest
    - php: 7.1
      env:
        - DEPS=latest
    - php: hhvm
      sudo: required
      dist: trusty
      group: edge
      env:
        - DEPS=lowest
    - php: hhvm
      sudo: required
      dist: trusty
      group: edge
      env:
        - DEPS=latest

install:
  - if [[ $DEPS == 'latest' ]]; then travis_retry composer update $COMPOSER_ARGS ; fi
  - if [[ $DEPS == 'lowest' ]]; then travis_retry composer update --prefer-lowest $COMPOSER_ARGS ; fi
  - travis_retry composer install $COMPOSER_ARGS

script:
  - vendor/bin/phpspec run -fpretty -v
  - vendor/bin/phpunit
