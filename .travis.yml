language: php

git:
  depth: 1

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

branches:
  except:
    - /^bugfix\/.*$/
    - /^feature\/.*$/
    - /^optimization\/.*$/

matrix:
  include:
    - php: 5.3
      dist: precise
    - php: 5.4
      dist: trusty
    - php: 5.5
      dist: trusty
    - php: 5.6
    - php: 5.6
      env: DEPENDENCIES='low'
    - php: 7.0
    - php: 7.0
      env: DEPENDENCIES='low'
    - php: 7.1
    - php: 7.1
      env: DEPENDENCIES='low'
    - php: 7.2
    - php: 7.2
      env: DEPENDENCIES='low'
    - php: 7.3
    - php: 7.3
      env: DEPENDENCIES='low'
    - php: 7.4snapshot
    - php: 7.4snapshot
      env: DEPENDENCIES='low'
  fast_finish: true

install:
  - export COMPOSER_ROOT_VERSION=dev-master
  - if [ "$DEPENDENCIES" != "low" ]; then composer update; fi;
  - if [ "$DEPENDENCIES" == "low" ]; then composer update --prefer-lowest; fi;

script:
  - vendor/bin/phpspec run -fpretty -v
  - vendor/bin/phpunit
