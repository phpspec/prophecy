name: Build

on:
  push:
    branches: [master]
  pull_request:
  release:
    types: [created]

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Build and test
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        php: [7.2, 7.3, 7.4, 8.0, 8.1, latest]
        composer-flags: [ "" ]
        experimental: [false]
        include:
          - php: 7.2
            composer-flags: "--prefer-lowest"
            experimental: false
          - php: 8.2
            experimental: true
          - php: nightly
            experimental: true

    steps:
      -   uses: actions/checkout@v2

      -   name: Set up PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: "${{ matrix.php }}"
            coverage: none

      -   name: Configure for experimental builds
          run: composer config platform.php 8.1.99
          if: matrix.php == '8.2' || matrix.php == 'nightly'

      -   name: Install dependencies
          run: COMPOSER_ROOT_VERSION=dev-master composer update ${{ matrix.composer-flags }}
          id: end-of-setup

      -   name: Run tests (phpspec)
          run: ./vendor/bin/phpspec run --format=dot
          if: always() && steps.end-of-setup.outcome == 'success'

      -   name: Run tests (phpunit)
          run: ./vendor/bin/phpunit
          if: always() && steps.end-of-setup.outcome == 'success'
